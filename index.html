<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="windowButtonWrapper">
                <div class="btn close-btn"></div>
                <div class="btn min-btn"></div>
                <div class="btn max-btn"></div>
            </div>
            <div class="locationList">
                <div class="myLocation">
                    <div class="locationTopContainer">
                        <div class="locationNameContainer">
                            <p>My Location</p>
                            <p>9:41</p>
                        </div>
                        <div class="locationTempContainer">
                            <p class="locationTemp">23°</p>
                        </div>
                    </div>
                    <div class="locationBottomContainer">
                        <p>Sunny</p>
                        <p>H:26° L:17°</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="contentTopContainer">
                <img src="https://www.placehold.it/40" alt="Hide sidebar">
                <input type="search" placeholder="Search">
            </div>
            <div class="contentTitleContainer">
                <p>Leeds</p>
                <p>23°</p>
                <p>Sunny</p>
                <p>H:26° L:17°</p>
            </div>
            <div class="contentMainContainerFlex">
                <div class="contentMainContainer">
                    <div class="contentLeftContainer">
                        <div class="leftTopContainer rectangle4x1">

                        </div>
                        <div class="leftBottomContainer">
                            <div class="leftBottomLeftContainer rectangle2x3">
                                <div class="tenDayContainer">
                                    <p>Ten Day forecast</p>
                                    <div class="tenDay" id="day1">
                                        <p>Today</p>
                                        <p>16°</p>
                                    </div>
                                    <div class="tenDay" id="day2">
                                        <p>Sunday</p>
                                        <p>16°</p>
                                    </div>
                                    <div class="tenDay" id="day3">
                                        <p>Monday</p>
                                        <p>16°</p>
                                    </div>
                                    <div class="tenDay" id="day4">
                                        <p>Tuesday</p>
                                        <p>16°</p>
                                    </div>
                                    <div class="tenDay" id="day5">
                                        <p>Wednesday</p>
                                        <p>16°</p>
                                    </div>
                                    <div class="tenDay" id="day6">
                                        <p>Today</p>
                                        <p>16°</p>
                                    </div>
                                    <div class="tenDay" id="day7">
                                        <p>Sunday</p>
                                        <p>16°</p>
                                    </div>
                                    <div class="tenDay" id="day8">
                                        <p>Monday</p>
                                        <p>16°</p>
                                    </div>
                                    <div class="tenDay" id="day9">
                                        <p>Tuesday</p>
                                        <p>16°</p>
                                    </div>
                                    <div class="tenDay" id="day10">
                                        <p>Wednesday</p>
                                        <p>16°</p>
                                    </div>
                                </div>
                            </div>
                            <div class="leftBottomRightContainer">
                                <div class="airPollutionContainer rectangle">

                                </div>
                                <div class="leftBottomRightBottomContainer">
                                    <div class="leftBottomRightBottomLeftContainer">
                                        <div class="uvIndexContainer square1x1">

                                        </div>
                                        <div class="feelsLikeContainer square1x1">
    
                                        </div>
                                    </div>
                                    <div class="leftBottomRightBottomRightContainer">
                                        <div class="sunsetContainer square1x1">
    
                                        </div>
                                        <div class="humidityContainer square1x1">
    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contentRightContainer">
                        <div class="contentRightTopContainer square2x2">

                        </div>
                        <div class="contentRightBottomContainer">
                            <div class="contentRightBottomLeftContainer">
                                <div class="windContainer square1x1">
    
                                </div>
                                <div class="visibilityContainer square1x1">

                                </div>
                            </div>
                            <div class="contentRightBottomRightContainer">
                                <div class="rainfallContainer square1x1">
    
                                </div>
                                <div class="pressureContainer square1x1">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentStreetNameContainer">
                <p>Weather for Call Lane</p>
            </div>
        </div>
    </div>
</body>
</html>
